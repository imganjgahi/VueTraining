<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
            <p> COUNT:  {{counter}} Other counter: {{otherCounter}} </p>
            <button v-on:click="counter++">Up</button>
            <button v-on:click="counter--">Down</button>
            <button v-on:click="otherCounter--">Down</button>
            <p>Result: {{result()}} || {{output}} </p>
    </div>



    <script>
        var app = new Vue({
            el: '#app',
            data: {
              counter: 0,
              otherCounter: 0
            },
            computed: {
                output: function() {
                    console.log("computed")
                    return this.counter > 4 ? "greater than 4" : "less than 4"
                }
            },
            watch: {
                counter: function (value) {

                    const vm = this;

                    setTimeout(() => {
                        vm.counter = 0
                    }, 2000);
                }
            },
            methods: {
                result: function () {
                    console.log("result")
                    return this.counter > 4 ? "greater than 4" : "less than 4"
                }
            }
        })
    </script>
</body>

</html>
