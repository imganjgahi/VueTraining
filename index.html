<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./vue.js"></script>
</head>

<body>
    
    <div id="app">
        <h3 v-if="showList">Block 1</h3>
        <button ref="btn" @click="updateDOM">My Button</button>
        <button @click="destroy">Destroyed</button>
    </div>
    
    <div class="app2">
        <button id="create">Create</button>
    </div>

    <script>


        
        var app = new Vue({
            el: '#app',
            data: {
                showList: false,
            },
            beforeCreate: function() {console.log("before create")},
            created: function() {console.log("created")},
            beforeMount: function() {console.log("beforeMount")},
            beforeUpdate: function() {console.log("beforeUpdate")},
            updated: function() {console.log("updated")},
            beforeDestroy: function() {console.log("beforeDestroy")},
            destroyed: function() {console.log("destroyed")},
            methods: {
                updateDOM: function () {
                    this.showList = !this.showList
                    this.$refs.btn.innerText = this.showList ? "Hide" : "Show"
                },
                destroy: function() {
                    this.$destroy()
                }
            }
        })
        
        document.getElementById("create").addEventListener("click", () => {
            // app.$mount();
            document.getElementById("app").innerHTML = app.$el
        })
    </script>
</body>

</html>
