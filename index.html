<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <h3 v-if="showList">Block 1</h3>
        <button ref="btn" @click="updateDOM">My Button</button>
    </div>

    <div class="app2">

    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                showList: false,
            },
            methods: {
                updateDOM: function () {
                    this.showList = !this.showList
                    this.$refs.btn.innerText = this.showList ? "Hide" : "Show"
                }
            }
        })

        var app2 = new Vue({
            template: "<h1> APP 2 </h1>"
        })

        // app2.$mount(".app2"); // OR ONOTHER WAY 
        app2.$mount()
        document.querySelector(".app2").appendChild(app2.$el)
    </script>
</body>

</html>
