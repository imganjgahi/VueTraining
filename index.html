<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <div 
        class="demo"
        @click="attachRed = !attachRed"
        :class="divClasses"
        ></div>
        <div 
        class="demo"
        @click="attachgreen = !attachgreen"
        :class="{green: attachgreen}"
        ></div>
        <div 
        class="demo"
        :style="{backgroundColor: color}"
        ></div>
        <hr>
        <input type="text" v-model="color">
    </div>



    <script>
        var app = new Vue({
            el: '#app',
            data: {
                attachRed:  false,
                attachgreen:  false,
                attachblue:  false,
                color:"blue"
            },
            computed: {
                divClasses: function() {
                    return {
                        red: this.attachRed,
                        green: !this.attachRed
                    }
                }
            }
        })
    </script>
</body>

</html>
