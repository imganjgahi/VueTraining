<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
            <p> COUNT:  {{counter}} </p>
            <button @click="counter++">Up</button>
            <button @click="counter--">Down</button>
            <p> <a :href="link">Made by MG</a> </p>
    </div>



    <script>
        var app = new Vue({
            el: '#app',
            data: {
              counter: 0,
              link: "mg.org"
            }
        })
    </script>
</body>

</html>
